    <head> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

<!--Div for login form-->
<div class="container">
    <div class="myCard">
        <div class="row">
            <div class="col-md-6">
                <div class="myLeftCtn"> 
                    <form class="myForm text-center" #loginform="ngForm" action="#">
                        <header>Login</header>
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input class="myInput"type="text"#username name="username" placeholder="Username" id="username"  required> 
                          
                            <i class="fas fa-lock"></i>
                            <input class="myInput" type="password"  pattern="\d{8}$" name="password" id="password" placeholder="Password"  required> 
                        </div>
                        
                        <input type="submit" class="butt" value="Login" routerLink="/reset-password" routerLinkActive="active">
                    </form>
                </div>
            </div> 
            <div class="col-md-6">
                <div class="myRightCtn">
                  <img src="https://www.stc.com.sa/wps/wcm/connect/english/stc/resources/0/9/0969b13c-b919-4e35-8fd8-2ca92bb74cab/1/About_STC.png">
                </div>
            </div>
        </div>
    </div>
  </div>

</body>
</html>
