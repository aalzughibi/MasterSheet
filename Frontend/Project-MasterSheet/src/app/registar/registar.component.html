<div class="container">

                    <form class="myForm text-center" #loginform="ngForm" action="#">
                        <header>Welcom! <br> Registar</header>
                        <div class="form-group">
                           
                            <input class="myInput" type="text"  name="firstn" id="firstn" placeholder="Enter your First Name"  required>

                            </select>
